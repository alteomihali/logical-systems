<!DOCTYPE html>


<head>
    <title>Projekt Sisteme Logjike</title>
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="palette.css">
    <link rel="stylesheet" type="text/css" href="opensans.css">
    <script src="jquery.js"></script>
    

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="group.js"></script>
    <script src="main.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="./css/style.min.css">
    <script src="./js/group.min.js"></script>
    <script src="./js/main.min.js"></script>-->
</head>

<body>
    <div id="setup" class="screen" style="display:block;">
        <div class="screen-container" style="height:85%;">
            <form id="setup-form" class="setup-input-container" action="javascript:setupContinue();" class="form">
                <div class="setup-input">Numri i inputeve: <input id="dimension" type="text" value="4" size="10" class="input-field"></div>
                <div class="setup-input">Inputet: <input id="variables" type="text" value="A, B, C, D" size="10" class="input-field"></div>
                <div class="setup-input">Outputi: <input id="output-var" type="text" value="F" size="1" class="input-field"></div>
                <input class="hidden-submission" type="submit" tabindex="-1">
            </form>
        </div>
        <div class="screen-container" style="height:15%;">
            <button id="setup-continue" class="continue" onclick="javascript:setupContinue();">Continue</button>
        </div>
    </div>

    <div id="map" class="screen" style="display:none;">
        <div class="screen-container" style="height:20%;">
            <form id="map-form" action="javascript:mapContinue();" class="form">
                <div class="setup-input">Mintermat = (<input id="minterms" type="text" size="10" class="input-field">)</div>
                <div class="setup-input"> Kushtet Indiferente = (<input id="dontcares" type="text" size="10" class="input-field">)</div>
                <button type="button" id="map-clear" class="continue" onclick="javascript:mapClear();">Clear</button><br>
                <input class="hidden-submission" type="submit" tabindex="-1">
            </form>
        </div>
        <div class="screen-container" style="height:60vh;">
            <table id="kmap" class="map-table" style="">
            </table>
        </div>
        <div class="solution-container" style="height:20vh;">
            <button id="map-restart" class="continue" onclick="javascript:mapRestart();">Pastro fushat</button> &emsp;
            <button id="map-continue" class="continue" onclick="javascript:mapContinue();">Hapi tjeter</button>
        </div>
    </div>

    <div id="solution" class="screen" style="display:none;">
        <div class="screen-container" style="height:90vh;">
            <div class="solution-middle">
                
                <div class="solution-label"> Funksioni i thjeshtuar:</div>
                <textarea cols="80" rows="4" wrap="soft" class="solution-field" readonly id="genSolution"></textarea><br>
                
            </div>
        </div>
        <div class="screen-container" style="height:10vh">
            <button id="solution-back" class="continue" onclick="javascript:solBack();">Shko mbrapa</button> &emsp;
            <button id="solution-restart" class="continue" onclick="javascript:solRestart();">Pastro fushat</button>
        </div>
    </div>
</body>


</html>
